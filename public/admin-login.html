<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin sign in | GoodFood Canada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #1A6B3C;
      --cream: #F7F2EC;
      --charcoal: #1C1C1A;
      --panel-bg: #1e1e1c;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #0f0f0e;
      color: var(--cream);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .card {
      background: var(--panel-bg);
      border-radius: 16px;
      border: 1px solid rgba(247, 242, 236, 0.08);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--green), #D4A853);
      border-radius: 12px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.25rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: rgba(247, 242, 236, 0.6);
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: rgba(247, 242, 236, 0.9);
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(247, 242, 236, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--cream);
      font-size: 1rem;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(26, 107, 60, 0.2);
    }
    input::placeholder { color: rgba(247, 242, 236, 0.4); }
    .btn {
      width: 100%;
      padding: 0.85rem;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn:hover { opacity: 0.95; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .error {
      font-size: 0.9rem;
      color: #fca5a5;
      margin-top: 1rem;
      display: none;
    }
    .error.visible { display: block; }
    .captcha-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .captcha-question {
      font-size: 1rem;
      color: rgba(247, 242, 236, 0.9);
    }
    .back {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: rgba(247, 242, 236, 0.6);
      text-decoration: none;
    }
    .back:hover { color: var(--cream); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">G</div>
    <h1>Admin sign in</h1>
    <p class="subtitle">SWOT Intelligence Dashboard</p>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="captcha">Captcha</label>
        <div class="captcha-row">
          <span class="captcha-question" id="captcha-question">Loading…</span>
          <input type="text" id="captcha" name="captcha" required inputmode="numeric" pattern="[0-9]*" placeholder="Answer" autocomplete="off" style="width: 80px;">
        </div>
        <input type="hidden" id="captcha-token" name="captcha-token">
      </div>
      <p class="error" id="login-error"></p>
      <button type="submit" class="btn" id="btn-submit">Sign in</button>
    </form>
    <a href="/" class="back">← Back to employee portal</a>
  </div>
  <script>
    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const captchaQuestion = document.getElementById('captcha-question');
    const captchaInput = document.getElementById('captcha');
    const captchaTokenInput = document.getElementById('captcha-token');
    const errorEl = document.getElementById('login-error');
    const btnSubmit = document.getElementById('btn-submit');

    async function loadCaptcha() {
      try {
        const res = await fetch('/api/captcha');
        const data = await res.json();
        if (data.question && data.token) {
          captchaQuestion.textContent = data.question;
          captchaTokenInput.value = data.token;
          captchaInput.value = '';
        }
      } catch (e) {
        captchaQuestion.textContent = 'Captcha unavailable';
      }
    }
    loadCaptcha();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('visible');
      errorEl.textContent = '';
      btnSubmit.disabled = true;
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            password: passwordInput.value,
            captchaAnswer: captchaInput.value.trim(),
            captchaToken: captchaTokenInput.value,
          }),
        });
        const data = await res.json();
        if (res.ok && data.success) {
          window.location.href = '/admin';
          return;
        }
        errorEl.textContent = data.error || 'Sign in failed. Try again.';
        errorEl.classList.add('visible');
        loadCaptcha(); // new captcha on error
      } catch (err) {
        errorEl.textContent = 'Network error. Try again.';
        errorEl.classList.add('visible');
        loadCaptcha();
      } finally {
        btnSubmit.disabled = false;
      }
    });
  </script>
</body>
</html>
